<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <main class="main section__padding">
      <form class="form">
        <h2 class="form__title">Checkout</h2>
        <p>There are 3 product in your cart</p>
        <h4>Billing Details</h4>

        <div class="form__name">
          <input type="text" placeholder="First Name*" />
          <input type="text" placeholder="Last Name*" />
        </div>

        <div class="form__adress">
          <input type="text" placeholder="Adress" />
          <input type="text" placeholder="Adress Line 2" />
        </div>

        <div class="form__country">
          <select class="form__country--choose">
            <option value="" select>Country*</option>
            <option value="Settat">Settat</option>
            <option value="Casablanca">Casablanca</option>
            <option value="Fés">Fés</option>
            <option value="Rabat">Rabat</option>
            <option value="Mohamadia">Mohamadia</option>
            <option value="Tangier">Tangier</option>
          </select>
          <input type="text" placeholder="City/Town*" />
        </div>

        <div class="form__phone--zipcode">
          <input
            type="text"
            placeholder="Zip Code"
            title="Please enter a Zip Code"
            pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$"
          />

          <input
            type="tel"
            pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}--[0-9]{2}-[0-9]{2}"
            required
            placeholder="Phone"
          />
        </div>

        <textarea
          class="textarea"
          placeholder="Additional information"
          autocomplete="on"
          autocorrect="on"
          spellcheck="true"
          resize="none"
        ></textarea>

        <div class="form__radio--button">
          <div>
            <input type="radio" id="account" />
            <label for="account">Create Account</label>
          </div>

          <div>
            <input type="radio" id="ship" />
            <label for="ship"> Ship to a different address</label>
          </div>
        </div>

        <div class="form__coupon">
          <label>Apply coupon to get discount</label>

          <div class="form__coupon--code">
            <input type="text" placeholder="Coupon code" />
            <input type="submit" value="Apply Code" />
          </div>
        </div>
      </form>

      <div class="order">
        <h3 class="order__title">Your Order</h3>

        <div class="order__product">
          <div class="order__product--title title__order">
            <h4 class="">Product</h4>
            <span>Subtotal</span>
          </div>

          <div class="order__product--items">
            <div>
              <figure class="order__product--items__pic">
                <img src="images/1.1.jpg" alt="men-shirt" loading="lazy" />
              </figure>

              <div class="order__product--items__title">
                <h5>Men's T-shirt</h5>

                <div class="order__product--items__title--size">
                  <span>White</span>
                  <span>XL</span>
                  <span>1×36.00</span>
                </div>
              </div>

              <span class="order__product--items__price">$36.00</span>
            </div>

            <div>
              <figure class="order__product--items__pic">
                <img src="images/1.2.jpg" alt="men-shirt" loading="lazy" />
              </figure>

              <div class="order__product--items__title">
                <h5>Men-s T-shirt</h5>

                <div class="order__product--items__title--size">
                  <span>White</span>
                  <span>XL</span>
                  <span>1×36.00</span>
                </div>
              </div>

              <span class="order__product--items__price">$36.00</span>
            </div>

            <div>
              <figure class="order__product--items__pic">
                <img src="images/1.3.jpg" alt="Women-shirt" loading="lazy" />
              </figure>

              <div class="order__product--items__title">
                <h5>Women-s T-shirt</h5>

                <div class="order__product--items__title--size">
                  <span>Black</span>
                  <span>XL</span>
                  <span>1×36.00</span>
                </div>
              </div>

              <span class="order__product--items__price">$36.00</span>
            </div>
          </div>

          <div class="order__product--price">
            <div>
              <h6>Subtotal</h6>
              <span> $108.00</span>
            </div>

            <div>
              <h6>Shipping Cost(+)</h6>
              <span>$10.85</span>
            </div>

            <div>
              <h6>Discount(*)</h6>
              <span>9.00</span>
            </div>
          </div>

          <div class="order__product--total">
            <h6>Total Payable</h6>
            <span>$109.85</span>
          </div>
        </div>

        <div class="order__payment">
          <h4 class="">Payment</h4>

          <div class="order__payment--container">
            <div class="order__payment--1">
              <input type="radio" name="radio" id="direct" />
              <label for="direct"> Direct bank transfer</label>
            </div>

            <div class="order__payment--2">
              <input type="radio" name="radio" id="cash" />
              <label for="cash"> Cash on delivery</label>
            </div>

            <div class="order__payment--3">
              <input type="radio" name="radio" id="online" />
              <label for="online">Online Gateway </label>
            </div>
          </div>
        </div>

        <input type="submit" value="Place Order" />
      </div>
    </main>
  </body>
</html>
